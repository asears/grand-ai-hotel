# Cloud Build configuration for Cloud Run deployment

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-repo/fastapi-app:$COMMIT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-repo/fastapi-app:latest'
      - '.'
    id: 'build-image'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-repo/fastapi-app:$COMMIT_SHA'
    id: 'push-image'
    waitFor: ['build-image']

  # Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-repo/fastapi-app:latest'
    id: 'push-latest'
    waitFor: ['build-image']

  # Run security scan
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud artifacts docker images scan \
          us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-repo/fastapi-app:$COMMIT_SHA \
          --location=us-central1
    id: 'scan-image'
    waitFor: ['push-image']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'fastapi-app'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-repo/fastapi-app:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--set-secrets=DATABASE_URL=database-url:latest,API_KEY=api-key:latest'
      - '--allow-unauthenticated'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=300'
      - '--concurrency=80'
      - '--service-account=${_SERVICE_ACCOUNT}'
      - '--set-env-vars=ENVIRONMENT=production,GCP_PROJECT=$PROJECT_ID'
    id: 'deploy-cloud-run'
    waitFor: ['push-image', 'scan-image']

  # Run smoke tests
  - name: 'gcr.io/cloud-builders/curl'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        SERVICE_URL=$(gcloud run services describe fastapi-app --region=us-central1 --format='value(status.url)')
        curl -f $SERVICE_URL/health || exit 1
        echo "Smoke test passed!"
    id: 'smoke-test'
    waitFor: ['deploy-cloud-run']

# Store images in Artifact Registry
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-repo/fastapi-app:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-repo/fastapi-app:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Substitutions
substitutions:
  _SERVICE_ACCOUNT: '${PROJECT_ID}@appspot.gserviceaccount.com'

# Timeout
timeout: 1200s
