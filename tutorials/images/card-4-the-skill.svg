<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="500" fill="#F5E6D3"/>
  
  <!-- Ornate Border -->
  <rect x="10" y="10" width="280" height="480" fill="none" stroke="#4B5320" stroke-width="4"/>
  <rect x="15" y="15" width="270" height="470" fill="none" stroke="#C5B358" stroke-width="2"/>
  <rect x="20" y="20" width="260" height="460" fill="none" stroke="#4B5320" stroke-width="1"/>
  
  <!-- Art Deco Corner Ornaments -->
  <path d="M 30 30 L 50 30 L 40 40 Z" fill="#4B5320"/>
  <path d="M 270 30 L 250 30 L 260 40 Z" fill="#4B5320"/>
  <path d="M 30 470 L 50 470 L 40 460 Z" fill="#4B5320"/>
  <path d="M 270 470 L 250 470 L 260 460 Z" fill="#4B5320"/>
  
  <!-- Card Number -->
  <text x="150" y="60" font-family="serif" font-size="20" font-weight="bold" fill="#4B5320" text-anchor="middle">IV</text>
  
  <!-- Central Image: Skill file as a key/tool -->
  <g transform="translate(150, 250)">
    <!-- SKILL.md File as ornate key -->
    <rect x="-45" y="-70" width="90" height="120" fill="white" stroke="#4B5320" stroke-width="3" rx="5"/>
    
    <!-- YAML frontmatter indicator -->
    <line x1="-40" y1="-60" x2="40" y2="-60" stroke="#8B4789" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="0" y="-50" font-family="monospace" font-size="8" fill="#8B4789" text-anchor="middle">---</text>
    <text x="0" y="-40" font-family="monospace" font-size="7" fill="#4B5320" text-anchor="middle">name: skill</text>
    <text x="0" y="-32" font-family="monospace" font-size="7" fill="#4B5320" text-anchor="middle">description:</text>
    <text x="0" y="-24" font-family="monospace" font-size="7" fill="#4B5320" text-anchor="middle">...</text>
    <text x="0" y="-14" font-family="monospace" font-size="8" fill="#8B4789" text-anchor="middle">---</text>
    <line x1="-40" y1="-9" x2="40" y2="-9" stroke="#8B4789" stroke-width="1" stroke-dasharray="3,3"/>
    
    <!-- Content -->
    <text x="0" y="5" font-family="monospace" font-size="9" font-weight="bold" fill="#36454F" text-anchor="middle"># Skill</text>
    <line x1="-35" y1="12" x2="35" y2="12" stroke="#800020" stroke-width="0.5"/>
    <line x1="-35" y1="19" x2="35" y2="19" stroke="#800020" stroke-width="0.5"/>
    <line x1="-35" y1="26" x2="35" y2="26" stroke="#800020" stroke-width="0.5"/>
    <line x1="-35" y1="33" x2="35" y2="33" stroke="#800020" stroke-width="0.5"/>
    <line x1="-35" y1="40" x2="25" y2="40" stroke="#800020" stroke-width="0.5"/>
    
    <!-- Key teeth extending from bottom (skill unlocks knowledge) -->
    <rect x="-20" y="50" width="8" height="15" fill="#4B5320"/>
    <rect x="-5" y="50" width="8" height="20" fill="#4B5320"/>
    <rect x="10" y="50" width="8" height="12" fill="#4B5320"/>
    
    <!-- Gears around skill (mechanism) -->
    <g transform="translate(-70, 0)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="#C5B358" stroke-width="2"/>
      <circle cx="0" cy="0" r="8" fill="none" stroke="#C5B358" stroke-width="1.5"/>
      <path d="M 0,-15 L 3,-18 L -3,-18 Z M 0,15 L 3,18 L -3,18 Z M -15,0 L -18,3 L -18,-3 Z M 15,0 L 18,3 L 18,-3 Z" fill="#C5B358"/>
    </g>
    
    <g transform="translate(70, 0)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="#C5B358" stroke-width="2"/>
      <circle cx="0" cy="0" r="8" fill="none" stroke="#C5B358" stroke-width="1.5"/>
      <path d="M 0,-15 L 3,-18 L -3,-18 Z M 0,15 L 3,18 L -3,18 Z M -15,0 L -18,3 L -18,-3 Z M 15,0 L 18,3 L 18,-3 Z" fill="#C5B358"/>
    </g>
    
    <!-- Light rays (knowledge illumination) -->
    <line x1="0" y1="-90" x2="0" y2="-105" stroke="#C5B358" stroke-width="2"/>
    <line x1="-15" y1="-88" x2="-22" y2="-98" stroke="#C5B358" stroke-width="1.5"/>
    <line x1="15" y1="-88" x2="22" y2="-98" stroke="#C5B358" stroke-width="1.5"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="430" font-family="serif" font-size="22" font-weight="bold" fill="#4B5320" text-anchor="middle">THE SKILL</text>
  
  <!-- Subtitle -->
  <text x="150" y="455" font-family="serif" font-size="12" fill="#36454F" text-anchor="middle">Knowledge Unlocked</text>
  
  <!-- Bottom ornament -->
  <path d="M 140 475 L 150 468 L 160 475 L 150 482 Z" fill="none" stroke="#C5B358" stroke-width="2"/>
  <circle cx="150" cy="475" r="4" fill="#4B5320"/>
</svg>
