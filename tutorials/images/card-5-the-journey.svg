<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient (sky to mountains) -->
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4F8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5E6D3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="500" fill="url(#skyGrad)"/>
  
  <!-- Ornate Border -->
  <rect x="10" y="10" width="280" height="480" fill="none" stroke="#8B4789" stroke-width="4"/>
  <rect x="15" y="15" width="270" height="470" fill="none" stroke="#C5B358" stroke-width="2"/>
  <rect x="20" y="20" width="260" height="460" fill="none" stroke="#8B4789" stroke-width="1"/>
  
  <!-- Art Deco Corner Ornaments -->
  <path d="M 30 30 L 50 30 L 40 40 Z" fill="#8B4789"/>
  <path d="M 270 30 L 250 30 L 260 40 Z" fill="#8B4789"/>
  <path d="M 30 470 L 50 470 L 40 460 Z" fill="#8B4789"/>
  <path d="M 270 470 L 250 470 L 260 460 Z" fill="#8B4789"/>
  
  <!-- Card Number -->
  <text x="150" y="60" font-family="serif" font-size="20" font-weight="bold" fill="#8B4789" text-anchor="middle">V</text>
  
  <!-- Central Image: Alpine Train Journey -->
  <g transform="translate(150, 280)">
    <!-- Mountains (layered) -->
    <path d="M -120 -80 L -80 -130 L -40 -90 L 0 -140 L 40 -100 L 80 -145 L 120 -85 L 120 20 L -120 20 Z" 
          fill="#36454F" opacity="0.3"/>
    <path d="M -100 -60 L -60 -110 L -20 -70 L 20 -120 L 60 -80 L 100 -115 L 100 20 L -100 20 Z" 
          fill="#4B5320" opacity="0.5"/>
    <path d="M -80 -40 L -40 -90 L 0 -50 L 40 -100 L 80 -60 L 80 20 L -80 20 Z" 
          fill="#36454F" opacity="0.7"/>
    
    <!-- Railway Track (spiraling upward) -->
    <path d="M -90 10 Q -70 -10 -50 -15 T -10 -25 T 30 -35 T 70 -50" 
          fill="none" stroke="#800020" stroke-width="3"/>
    <path d="M -90 14 Q -70 -6 -50 -11 T -10 -21 T 30 -31 T 70 -46" 
          fill="none" stroke="#800020" stroke-width="3"/>
    
    <!-- Railroad ties -->
    <line x1="-90" y1="10" x2="-90" y2="14" stroke="#36454F" stroke-width="2"/>
    <line x1="-75" y1="0" x2="-75" y2="4" stroke="#36454F" stroke-width="2"/>
    <line x1="-60" y1="-8" x2="-60" y2="-4" stroke="#36454F" stroke-width="2"/>
    <line x1="-45" y1="-13" x2="-45" y2="-9" stroke="#36454F" stroke-width="2"/>
    <line x1="-30" y1="-17" x2="-30" y2="-13" stroke="#36454F" stroke-width="2"/>
    <line x1="-15" y1="-22" x2="-15" y2="-18" stroke="#36454F" stroke-width="2"/>
    <line x1="0" y1="-26" x2="0" y2="-22" stroke="#36454F" stroke-width="2"/>
    <line x1="15" y1="-29" x2="15" y2="-25" stroke="#36454F" stroke-width="2"/>
    <line x1="30" y1="-33" x2="30" y2="-29" stroke="#36454F" stroke-width="2"/>
    <line x1="50" y1="-40" x2="50" y2="-36" stroke="#36454F" stroke-width="2"/>
    
    <!-- Alpine Express Train -->
    <g transform="translate(70, -48)">
      <!-- Locomotive -->
      <rect x="-15" y="-8" width="30" height="12" fill="#8B4789" stroke="#800020" stroke-width="1"/>
      <!-- Cab -->
      <rect x="-10" y="-15" width="15" height="7" fill="#8B4789" stroke="#800020" stroke-width="1"/>
      <!-- Window -->
      <rect x="-8" y="-13" width="5" height="4" fill="#F5E6D3"/>
      <!-- Wheels -->
      <circle cx="-8" cy="5" r="4" fill="#36454F" stroke="#C5B358" stroke-width="1"/>
      <circle cx="8" cy="5" r="4" fill="#36454F" stroke="#C5B358" stroke-width="1"/>
      <!-- Gold trim -->
      <rect x="-15" y="-2" width="30" height="2" fill="#C5B358"/>
      <!-- Smoke -->
      <circle cx="-12" cy="-18" r="3" fill="#E0E0E0" opacity="0.6"/>
      <circle cx="-15" cy="-22" r="2.5" fill="#E0E0E0" opacity="0.5"/>
      <circle cx="-17" cy="-26" r="2" fill="#E0E0E0" opacity="0.4"/>
    </g>
    
    <!-- Passenger Car -->
    <g transform="translate(35, -35)">
      <rect x="-12" y="-7" width="24" height="10" fill="#800020" stroke="#8B4789" stroke-width="1"/>
      <rect x="-10" y="-5" width="7" height="5" fill="#F5E6D3"/>
      <rect x="3" y="-5" width="7" height="5" fill="#F5E6D3"/>
      <circle cx="-6" cy="4" r="3" fill="#36454F" stroke="#C5B358" stroke-width="0.5"/>
      <circle cx="6" cy="4" r="3" fill="#36454F" stroke="#C5B358" stroke-width="0.5"/>
    </g>
    
    <!-- Sun/Light rays from summit -->
    <circle cx="70" cy="-140" r="20" fill="#C5B358" opacity="0.3"/>
    <line x1="70" y1="-160" x2="70" y2="-170" stroke="#C5B358" stroke-width="2"/>
    <line x1="45" y1="-150" x2="38" y2="-158" stroke="#C5B358" stroke-width="1.5"/>
    <line x1="95" y1="-150" x2="102" y2="-158" stroke="#C5B358" stroke-width="1.5"/>
    <line x1="52" y1="-125" x2="45" y2="-118" stroke="#C5B358" stroke-width="1"/>
    <line x1="88" y1="-125" x2="95" y2="-118" stroke="#C5B358" stroke-width="1"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="430" font-family="serif" font-size="22" font-weight="bold" fill="#8B4789" text-anchor="middle">THE JOURNEY</text>
  
  <!-- Subtitle -->
  <text x="150" y="455" font-family="serif" font-size="12" fill="#800020" text-anchor="middle">Ascent to Understanding</text>
  
  <!-- Bottom ornament -->
  <path d="M 135 475 L 150 468 L 165 475 M 150 468 L 150 482" stroke="#C5B358" stroke-width="2" fill="none"/>
  <circle cx="150" cy="475" r="4" fill="#8B4789"/>
</svg>
